version: '3.8'

services:
  # MongoDB and Redis removed - using Atlas and Redis Cloud
  # Worker removed - combined with API process

  api:
    image: 348117807191.dkr.ecr.ap-south-1.amazonaws.com/sentinelcloud-api:latest
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - API_PORT=4000
      - POSTGRES_URL=${POSTGRES_URL}
      - MONGODB_URI=${MONGODB_URI}
      - REDIS_URL=${REDIS_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ACCESS_EXPIRES_IN=${JWT_ACCESS_EXPIRES_IN}
      - JWT_REFRESH_EXPIRES_IN=${JWT_REFRESH_EXPIRES_IN}
      - FRONTEND_URL=${FRONTEND_URL}
      - AWS_REGION=${AWS_REGION}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - SES_FROM_EMAIL=${SES_FROM_EMAIL}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS}
    restart: unless-stopped

  # Web service removed - deployed to Vercel (https://sentinelcloud.vercel.app)

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infra/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./infra/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    restart: unless-stopped

# Volumes removed - using managed services
